<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()" class="btn btn-primary mx-2">

  Cambiar Nombre
</button>

<!-- Con a-if y tabulamos escribe directamente el cÃ³digo de *ngIf -->
<button
*ngIf="age !== 25"
(click)="changeAge()" class="btn btn-primary">
  Cambiar Edad
</button>

<button
*ngIf="name !== 'iroman' || age !== 23"
(click)="resetForm()" class="btn btn-primary">
Reset
</button>
